name: HTML Report

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'  # t√§glich um 01:00 Uhr

permissions:
  contents: write   # erlaubt Push auf gh-pages

concurrency:
  group: 'html-report'
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üß© Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # wichtig f√ºr Branch-Wechsel
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: üì¶ Install dependencies
        run: pip install -r requirements.txt

      - name: ‚úÖ Check sources compile
        run: python -m compileall src

      - name: üõ† Generate Skurios HTML report
        env:
          PYTHONPATH: src
        run: |
          python -m kommentatoren

          # Cache-Busting: Commit-Hash und Zeitstempel in HTML einf√ºgen
          COMMIT_HASH=$(git rev-parse --short HEAD)
          for f in docs/*.html; do
            echo "<!-- Build $COMMIT_HASH $(date -u +"%Y-%m-%dT%H:%M:%SZ") -->" >> "$f"
          done

      - name: üöÄ Deploy to gh-pages branch
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          # 1Ô∏è‚É£ generierte Dateien sichern, bevor Branch gewechselt wird
          mkdir -p /tmp/ghpages
          cp -r docs/* /tmp/ghpages/

          # 2Ô∏è‚É£ neuen gh-pages-Branch anlegen (oder √ºberschreiben)
          git fetch origin
          git checkout --orphan gh-pages
          git reset --hard
          rm -rf *

          # 3Ô∏è‚É£ gespeicherte Dateien zur√ºckkopieren
          echo "1. Kopie zur√ºckkopieren"
          cp -r /tmp/ghpages/* .
          echo "2. Kopie zur√ºckkopieren"

          touch .nojekyll

          # 4Ô∏è‚É£ commit & push
          echo "git add -a"
          git add -A
          echo "git commit"
          git commit -m "üöÄ Deploy $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
          git push -f origin gh-pages

      - name: ‚úÖ Confirm deploy success
        run: |
          echo "Deployment erfolgreich auf 'gh-pages' abgeschlossen."
          echo "Pr√ºfe Ver√∂ffentlichung unter:"
          echo "üëâ https://${{ github.repository_owner }}.github.io/$(basename ${{ github.repository }})/"

